    label {

      margin-bottom: 0.5rem;
      color: #333;
      font-size: 1.1rem;

      width: 100%;
      padding: 1rem;
      border: 3px solid #ffc107;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
      color: #333;
      cursor: pointer;
      transition: all 0.3s;
    }

    select:hover {

    }

    select:focus {

      animation: slideIn 0.4s ease-out;

      gap: 0;

    @media (max-width: 768px) {

    @keyframes slideIn {

      to {

        transform: translateY(0);
