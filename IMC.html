<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora IMC - Obesidad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .contenedor {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
    }
    @media (max-width: 768px) {
      .contenedor {
        grid-template-columns: 1fr;
      }
    }
    .formulario {
      padding: 2rem;
      background: #f8f9fa;
      border-right: 1px solid #e9ecef;
    }
    @media (max-width: 768px) {
      .formulario {
        border-right: none;
        border-bottom: 1px solid #e9ecef;
      }
    }
    .grafica-section {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      color: #667eea;
      margin-bottom: 0.5rem;
      text-align: center;
      grid-column: 1 / -1;
    }
    .subtitulo {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      grid-column: 1 / -1;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    .resultado {
      margin-top: 1.5rem;
      padding: 1.2rem;
      border-radius: 8px;
      text-align: center;
      display: none;
      animation: slideIn 0.4s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .resultado.visible {
      display: block;
    }
    .resultado-texto {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .resultado-imc {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .resultado-categoria {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .bajo-peso {
      background: #e3f2fd;
      color: #1565c0;
      border-left: 5px solid #1976d2;
    }
    .peso-normal {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 5px solid #43a047;
    }
    .sobrepeso {
      background: #fff3e0;
      color: #e65100;
      border-left: 5px solid #fb8c00;
    }
    .obesidad-i {
      background: #ffebee;
      color: #c62828;
      border-left: 5px solid #e53935;
    }
    .obesidad-ii {
      background: #ffcdd2;
      color: #b71c1c;
      border-left: 5px solid #d32f2f;
    }
    .obesidad-iii {
      background: #ffb3ba;
      color: #8b0000;
      border-left: 5px solid #c62828;
    }
    .grafica-titulo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }
    .grafica-contenedor {
      width: 100%;
      height: 300px;
      display: none;
      position: relative;
    }
    .grafica-contenedor.visible {
      display: block;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üìä Calculadora IMC</h1>
    <p class="subtitulo">Calcula tu √çndice de Masa Corporal e identifica tu estado de peso</p>

    <div class="formulario">
      <form id="imcForm" onsubmit="event.preventDefault(); calcularIMC();">
        <label>
          Peso (kg)
          <input type="number" id="peso" step="0.1" min="1" max="500" required />
        </label>

        <label>
          Altura (cm)
          <input type="number" id="alturaCm" step="0.1" min="50" max="250" required />
        </label>

        <label>
          Edad (a√±os)
          <input type="number" id="edad" min="1" max="120" required />
        </label>

        <label>
          Sexo
          <select id="sexo" required>
            <option value="">-- Selecciona --</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </label>

        <button type="submit">Calcular IMC</button>
      </form>

      <div id="resultado" class="resultado" aria-live="polite">
        <div class="resultado-texto">Tu √çndice de Masa Corporal es:</div>
        <div class="resultado-imc" id="imc"></div>
        <div class="resultado-categoria" id="categoria"></div>
      </div>
    </div>

    <div class="grafica-section">
      <div class="grafica-titulo" id="grafica-titulo">Ingresa tus datos para ver la gr√°fica</div>
      <div class="grafica-contenedor" id="grafica-contenedor">
        <canvas id="imcChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let chart = null;

    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const alturaCm = parseFloat(document.getElementById('alturaCm').value);
      const edad = parseInt(document.getElementById('edad').value);
      const sexo = document.getElementById('sexo').value;

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.classList.remove('bajo-peso', 'peso-normal', 'sobrepeso', 'obesidad-i', 'obesidad-ii', 'obesidad-iii');

      if (!isFinite(peso) || !isFinite(alturaCm) || peso <= 0 || alturaCm <= 0 || !sexo) {
        alert('Por favor, rellena todos los campos correctamente.');
        return;
      }

      const alturaM = alturaCm / 100;
      const imc = peso / (alturaM * alturaM);
      const imcRound = Math.round(imc * 10) / 10;

      let categoria = '';
      let clase = '';
      let esObeso = false;

      // Clasificaci√≥n seg√∫n OMS
      if (imc < 18.5) {
        categoria = 'Bajo Peso';
        clase = 'bajo-peso';
      } else if (imc < 25) {
        categoria = 'Peso Normal';
        clase = 'peso-normal';
      } else if (imc < 30) {
        categoria = 'Sobrepeso';
        clase = 'sobrepeso';
      } else if (imc < 35) {
        categoria = 'Obesidad Tipo I';
        clase = 'obesidad-i';
        esObeso = true;
      } else if (imc < 40) {
        categoria = 'Obesidad Tipo II';
        clase = 'obesidad-ii';
        esObeso = true;
      } else {
        categoria = 'Obesidad Tipo III';
        clase = 'obesidad-iii';
        esObeso = true;
      }

      // Actualizar resultado
      document.getElementById('imc').textContent = imcRound;
      document.getElementById('categoria').textContent = categoria + (esObeso ? ' ‚ö†Ô∏è' : ' ‚úì');
      resultadoDiv.classList.add(clase);
      resultadoDiv.classList.add('visible');

      // Actualizar gr√°fica
      actualizarGrafica(imc, categoria, esObeso, sexo, edad);
    }

    function actualizarGrafica(imc, categoria, esObeso, sexo, edad) {
      const ctx = document.getElementById('imcChart').getContext('2d');
      const grafica = document.getElementById('grafica-contenedor');
      const graficaTitulo = document.getElementById('grafica-titulo');

      graficaTitulo.textContent = `Tu clasificaci√≥n: ${categoria}`;
      grafica.classList.add('visible');

      // Datos para la gr√°fica de rangos de IMC
      const datos = [
        { rango: 'Bajo Peso\n(< 18.5)', valor: 18.5, color: '#1976d2', tu: imc < 18.5 },
        { rango: 'Peso Normal\n(18.5-24.9)', valor: 6.5, color: '#43a047', tu: imc >= 18.5 && imc < 25 },
        { rango: 'Sobrepeso\n(25-29.9)', valor: 5, color: '#fb8c00', tu: imc >= 25 && imc < 30 },
        { rango: 'Obesidad I\n(30-34.9)', valor: 5, color: '#e53935', tu: imc >= 30 && imc < 35 },
        { rango: 'Obesidad II\n(35-39.9)', valor: 5, color: '#d32f2f', tu: imc >= 35 && imc < 40 },
        { rango: 'Obesidad III\n(‚â• 40)', valor: 20, color: '#c62828', tu: imc >= 40 }
      ];

      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: datos.map(d => d.rango),
          datasets: [
            {
              label: 'Rango de IMC',
              data: datos.map(d => d.valor),
              backgroundColor: datos.map(d => d.color),
              borderColor: datos.map(d => d.tu ? '#000' : d.color),
              borderWidth: datos.map(d => d.tu ? 4 : 0),
              borderRadius: 6
            },
            {
              label: 'Tu IMC',
              data: datos.map(d => d.tu ? imc : null),
              backgroundColor: 'rgba(255, 193, 7, 0.8)',
              borderColor: '#f57f17',
              borderWidth: 2,
              pointRadius: 8,
              type: 'scatter'
            }
          ]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              labels: { font: { size: 12 } }
            }
          },
          scales: {
            x: {
              beginAtZero: true,
              max: 45,
              ticks: { callback: value => value.toFixed(1) }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
